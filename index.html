<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Friend Request Destroyer</title>
    <style>
        body {
            background-color: #0b0b0b;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 360px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ff3b3b;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e03131;
        }

        .counter {
            margin-top: 20px;
            font-size: 18px;
            display: none;
            color: #00ff88;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Discord Friend Request Destroyer</h1>

    <input type="text" placeholder="Discord User ID" id="userId">
    <input type="number" placeholder="Amount of Friend Requests" id="amount" min="1">

    <button onclick="startCounter()">Send</button>

    <div class="counter" id="counterText">
        Bots friend requests: 0
    </div>
</div>

<script>
    function startCounter() {
        const amount = parseInt(document.getElementById("amount").value);
        const counterText = document.getElementById("counterText");

        if (!amount || amount < 1) {
            alert("Enter a valid amount.");
            return;
        }

        counterText.style.display = "block";
        let count = 0;

        const interval = setInterval(() => {
            count++;
            counterText.textContent = "Bots friend requests: " + count;

            if (count >= amount) {
                clearInterval(interval);
            }
        }, 300); // speed of counting (ms)
    }
</script>

</body>
</html>
